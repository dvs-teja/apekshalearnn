<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
   <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

.feedback-message {
    margin-top: 20px;
    text-align: center;
    color: green;
}
   </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Community</h1>
        <form id="feedbackForm">
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number"required>

            <label for="feedbackType">Type of Feedback:</label>
            <select id="feedbackType" name="feedbackType" required>
                <option value="">Select...</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
                <option value="inquiry">Inquiry</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Message"required></textarea>


            <button type="submit">Submit</button>
        </form>
        <div id="formFeedback" class="feedback-message"></div>
    </div>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const feedbackType = document.getElementById('feedbackType').value;
            const message = document.getElementById('message').value;
            const subscribe = document.getElementById('subscribe').checked;

            if (!name || !email || !phone || !feedbackType || !message) {
                alert('Please fill in all required fields.');
                return;
            }
        
       
            console.log('Form submitted:', { name, email, phone, feedbackType, message, subscribe });
    
            const feedbackMessage = document.getElementById('formFeedback');
            feedbackMessage.textContent = 'Thank you for your feedback!';
            this.reset();
        });
        </script>
</body>
</html>
