                   <h2><center><u>Cascading Style Sheets (CSS)</u></center></h2>
<p><strong>Cascading Style Sheets (CSS)</strong> is a powerful language that brings life to web pages by managing their visual presentation. CSS controls layout, colors, fonts, and other stylistic aspects, creating aesthetically pleasing designs while separating structure (HTML) from design. Since its inception, CSS has been pivotal in making websites more engaging, responsive, and accessible.</p>

<h3><u>CSS Parts:</u></h3>
<p>CSS works through three key components that collaborate to define a web page’s style:</p>
<ul>
    <li><strong>Selector:</strong> The part of CSS that targets specific HTML elements. For example, <code>p</code> targets all paragraph elements.</li>
    <li><strong>Property:</strong> Specifies the stylistic feature you want to modify, such as <code>color</code> or <code>font-size</code>.</li>
    <li><strong>Value:</strong> Determines the setting for the chosen property, such as <code>blue</code> for color or <code>20px</code> for font size.</li>
</ul>
<p>By combining these three elements, CSS can effectively style HTML content.</p>

<h3><u>Advantages of CSS:</u></h3>
<p>CSS provides numerous advantages, making it indispensable for modern web development:</p>
<ul>
    <li><strong>Separation of Content and Design:</strong> CSS keeps HTML clean by focusing solely on structure, while all design rules are managed in CSS files.</li>
    <li><strong>Improved Website Performance:</strong> External stylesheets allow the reuse of CSS across multiple pages, reducing redundancy and load times.</li>
    <li><strong>Consistency and Maintainability:</strong> A single CSS file can apply uniform styles to multiple pages. Any changes to the design require updates only to the stylesheet.</li>
    <li><strong>Responsive Web Design:</strong> CSS enables websites to adapt seamlessly to different screen sizes and devices using media queries and flexible grids.</li>
    <li><strong>Accessibility:</strong> CSS ensures clear and readable designs, enhancing user experience for everyone, including individuals with visual impairments or other disabilities.</li>
    <li><strong>Rich Visual Effects:</strong> CSS allows the creation of animations, transitions, gradients, and other dynamic effects without relying on heavy images or JavaScript.</li>
    <li><strong>Cross-Browser Compatibility:</strong> CSS ensures consistent appearance across different browsers with standardized rules and fallbacks for older versions.</li>
    <li><strong>Scalability:</strong> CSS is highly scalable, making it ideal for projects of any size, from single-page websites to large web applications.</li>
</ul>

   <h2><center><u>Types of CSS</u></center></h2>
<p>CSS can be implemented in three primary ways, each serving different purposes and scenarios.</p>

<h3><u>Inline CSS:</u></h3>
<p><strong>Introduction:</strong> Inline CSS is applied directly to individual HTML elements using the <code>style</code> attribute. It is often used for quick styling of specific elements.</p>

   <h2><center><u>Order of CSS</u></center></h2>
<p>The term <strong>Cascading</strong> in Cascading Style Sheets (CSS) refers to the way styles are applied to elements when there are multiple conflicting rules. The priority of these rules is determined by their type and specificity. The order of precedence for CSS is as follows:</p>

<h3><u>Priority Levels:</u></h3>
<ul>
    <li><strong>Inline CSS:</strong> 
        <p>Inline CSS is written directly inside the HTML element using the <code>style</code> attribute. It has the highest priority because it is closest to the element being styled, making it ideal for overriding other CSS rules in specific scenarios.</p>
        <p><strong>Example:</strong></p>
        <pre>
<code>
<p style="color: red;">This text will always be red, overriding any other CSS rules.</p>
</code>

    <li><strong>Internal CSS:</strong>
        <p>Internal CSS is defined within a <code>&lt;style&gt;</code> tag in the <code>&lt;head&gt;</code> section of the HTML document. It is applied to the entire document and overrides External CSS unless overridden by Inline CSS.</p>
        <p><strong>Example:</strong></p>
        <pre>
<code>
<style>
    p {
        color: blue;
    }
</style>
<p>This text will be blue unless overridden by Inline CSS.</p>
</code>
        </pre>
    </li>
    <li><strong>External CSS:</strong>

        <p><strong>Example:</strong></p>

<code>

p {

</code>

</ul>

<h3><u>Order of Precedence:</u></h3>
<p>When multiple CSS rules apply to the same element, the following order determines which rule is applied:</p>
<p><strong><code>Inline CSS > Internal CSS > External CSS</code></strong></p>

<h3><u>Conclusion:</u></h3>
<p>Understanding the order of CSS helps developers write efficient stylesheets and manage conflicts effectively. While Inline CSS is useful for quick fixes, it is best practice to rely on External and Internal CSS for maintainable and scalable designs.</p>

    <h2><center><u>Background Settings</u></center></h2>
<p>CSS provides a variety of properties to control the background appearance of elements on a web page. You can customize the background color, image, positioning, repeating behavior, and attachment. These settings offer flexibility in creating visually appealing designs.</p>

<h3><u>1. Background Color:</u></h3>
<p>The <strong>background-color</strong> property is used to set the background color of an element. You can specify a color using color names, hex codes, RGB values, or other color models.</p>

<p><strong>Syntax:</strong></p>
<pre><code>background-image: url('image.jpg');</code></pre>

<h3><u>3. Background Repeat:</u></h3>
<p>The <strong>background-repeat</strong> property controls whether the background image repeats horizontally, vertically, or does not repeat at all. The options are <code>repeat</code>, <code>no-repeat</code>, <code>repeat-x</code> (horizontal repeat), and <code>repeat-y</code> (vertical repeat).</p>
<p><strong>Syntax:</strong></p>
<pre><code>background-repeat: repeat | no-repeat | repeat-x | repeat-y;</code></pre>

<h3><u>4. Background Position:</u></h3>
<p>The <strong>background-position</strong> property sets the position of the background image within an element. You can use keywords like <code>top</code>, <code>bottom</code>, <code>left</code>, <code>right</code>, or use specific lengths and percentages to define the position.</p>

<h3><u>5. Background Attachment:</u></h3>

<h3><u>Conclusion:</u></h3>

<h2><center><u>Font Settings</u></center></h2>
<p>CSS offers several properties to control the font styling of text elements. You can modify the font family, style, variant, weight, and size to create a visually appealing and consistent typography throughout the website.</p>

<h3><u>1. Font Name:</u></h3>
<p>The <strong>font-family</strong> property specifies the font used for text within an element. You can specify a generic font family (such as <code>serif</code>, <code>sans-serif</code>, etc.) or a specific font (like <code>Arial</code>, <code>Times New Roman</code>, etc.). It’s recommended to use a fallback font to ensure proper rendering if the desired font is unavailable.</p>
<p><strong>Syntax:</strong></p>
<pre><code>font-family: "font-name", generic-font;</code></pre>

}
</code></pre>

<h3><u>2. Font Style:</u></h3>
<p>The <strong>font-style</strong> property allows you to set the style of the text. You can apply styles like <code>normal</code>, <code>italic</code>, or <code>oblique</code> to modify the appearance of the text.</p>

<pre><code>font-style: normal | italic | oblique;</code></pre>

<p>CSS provides a rich set of properties to control the presentation of text, enabling designers to refine the appearance, alignment, spacing, and decoration. By adjusting these settings, you can create visually appealing, readable, and accessible content on your web pages.</p>

<h3><u>1. Direction:</u></h3>

<h3><u>2. Letter Spacing:</u></h3>

<h3><u>5. Text Align:</u></h3>
<p>The <strong>text-align</strong> property controls the horizontal alignment of text within its container. This property is commonly used for headings, paragraphs, and other block-level elements.</p>

<p>This example centers the text of an <code>&lt;h2&gt;</code> element, making it ideal for page titles or key headings.</p>

<p>The <strong>text-decoration</strong> property adds decoration to text such as <code>underline</code>, <code>overline</code>, <code>line-through</code>, or removing decoration with <code>none</code>. It’s useful for links or to visually distinguish important text.</p>

<p>This example underlines hyperlinks, which is a common visual cue for links on websites.</p>

<h3><u>7. Text Transform:</u></h3>
<p>The <strong>text-transform</strong> property controls the capitalization of text. You can use <code>uppercase</code> to convert text to all uppercase letters, <code>lowercase</code> for all lowercase letters, or <code>capitalize</code> to capitalize the first letter of each word.</p>
<p><strong>Syntax:</strong></p>
<pre><code>text-transform: uppercase | lowercase | capitalize;</code></pre>

<pre><code>

</code></pre>
<p>This example converts all text in an <code>&lt;h1&gt;</code> element to uppercase, often used for headings or emphasis.</p>

<h3><u>8. White Space:</u></h3>

<h3><u>9. Text Shadow:</u></h3>

   <h2><center><u>Links</u></center></h2>
<p>In CSS, links can be styled in different states to indicate their interactivity. These states include the normal (unvisited) state, the active state (when clicked), and the visited state (after being clicked). Properly styling these states can significantly improve user experience and interface clarity.</p>

<h3><u>1. Link:</u></h3>
<p>The <strong>:link</strong> pseudo-class targets links in their default, unvisited state. It's important to set the base styling of links to ensure consistency across the website, such as color, text decoration, and hover effects.</p>

<p>This example removes the underline from the links and sets the color to a shade of blue. This is typically used to style links in their default state before a user interacts with them.</p>

<h3><u>2. Active Link:</u></u></h3>
<p>The <strong>:active</strong> pseudo-class is used to style a link at the moment it's being clicked by the user. This is often used to provide immediate feedback, such as changing the link color or adding effects like underlining or bold text during interaction.</p>

<pre><code>a:active {

<p>The <strong>border-collapse</strong> property determines whether the borders between table cells are collapsed into a single border or separated. It helps in creating either a clean, unified border between cells or a space between them.</p>
